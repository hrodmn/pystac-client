        \"The Gridded Surface Temperature (GST) Product is the Level 2 full resolution
        geophysical product. The product contains gridded sea-surface temperature
        images using both nadir and dual view retrieval algorithms. The product includes
        pixel latitude/longitude positions, X/Y offset and the results of the cloud-clearing/land-flagging.
        \ It contains a single measurement data set the content of which is switchable,
        that is to say, the content of each pixel field will depend on the surface
        type. Specifically, the contents of the data fields will depend on the setting
        of the forward and nadir cloud flags and the land flag.  The 3rd reprocessing
        of ATSR data was performed in 2013; the processing updates that have been
        put in place and the scientific improvements are outlined in full in the User
        Summary Note for the Third ERS ATSR Reprocessing (https://earth.esa.int/eogateway/documents/20142/37627/IDEAS-VEG-OQC-REP-2148-%28A%29ATSR-Third+Reprocessing-Dataset-User-Summary-v1-0.pdf).\",\n
