        \"The GOME Total Column Water Vapour (TCWV) Climate product was generated
        by the Max Planck Institute for Chemistry (MPIC), and the German Aerospace
        Center (DLR) within the ESA GOME-Evolution project. It is a Level 3 type product
        containing homogenized time-series of the global distribution of TCWV spanning
        over more than two decades (1995-2015).  The data is provided as single netCDF
        file, containing monthly mean TCWV (units kg/m2) with 1-degree resolution,
        and is based on measurements from the satellite instruments ERS-2 GOME, Envisat
        SCIAMACHY, and MetOp-A GOME-2.  Details are available in the paper by Beirle
        et al, 2018,.  Please also consult the GOME TCWV Product Quality Readme file
        before using the data. (https://earth.esa.int/eogateway/documents/20142/37627/GOME-TCWV-Product-sQuality-Readme-File.pdf)\",\n
